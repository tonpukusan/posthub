<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>マルチSNS投稿ハブ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #222;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 16px;
    }

    .hub-container {
      width: 100%;
      max-width: 640px;
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }

    h1 {
      margin: 0 0 12px;
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
    }

    textarea {
      width: 100%;
      min-height: 140px;
      resize: vertical;
      padding: 8px;
      font-size: 0.95rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    textarea:focus {
      outline: none;
      border-color: #1d9bf0;
      box-shadow: 0 0 0 2px rgba(29,155,240,0.15);
    }

    .btn-column {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 16px;
    }

    button {
      padding: 10px 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
      background: #f5f5f5;
      font-size: 0.95rem;
      cursor: pointer;
    }

    button.primary {
      background: #1d9bf0;
      color: #fff;
      border-color: #1d9bf0;
    }

    button:hover:not(:disabled) {
      filter: brightness(1.02);
    }
  </style>
</head>
<body>
  <div class="hub-container">
    <h1>マルチSNS投稿ハブ</h1>

    <textarea id="text" placeholder="投稿文を入力"></textarea>

    <div class="btn-column">
      <button id="postBtn" class="primary">投稿</button>
      <button id="closeAllBtn" style="background:#ff4d4d;color:white;">全SNSウインドウを閉じる</button>
    </div>
  </div>

<script>
(function() {

  // 投稿ハブは常に同じウインドウで再利用
  window.name = "MULTI_SNS_POST_HUB";

  const textarea = document.getElementById("text");
  const postBtn = document.getElementById("postBtn");
  const closeAllBtn = document.getElementById("closeAllBtn");

  // URL ?text= を読み取る
  const params = new URLSearchParams(window.location.search);
  const initialText = params.get("text") || "";
  if (initialText && textarea) {
    textarea.value = initialText;
    setTimeout(() => {
      textarea.focus();
      textarea.scrollIntoView({ behavior: "smooth", block: "center" });
    }, 50);
  }

  // SNSごとに唯一のウインドウ
  let winX = null;
  let winThreads = null;
  let winBsky = null;
  let winFb = null;

  function copyToClipboard(text) {
    if (navigator.clipboard) {
      return navigator.clipboard.writeText(text);
    }
    const temp = document.createElement("textarea");
    temp.value = text;
    temp.style.position = "fixed";
    temp.style.left = "-9999px";
    document.body.appendChild(temp);
    temp.select();
    document.execCommand("copy");
    document.body.removeChild(temp);
    return Promise.resolve();
  }

  // ★ SNSウインドウを投稿ハブの右側に自動配置
  function positionSNSWindow(win, offsetY = 0) {
    if (!win || win.closed) return;
    const x = window.screenX + window.outerWidth + 10;
    const y = window.screenY + offsetY;
    win.moveTo(x, y);
    win.focus();
  }

  // ★ ポップアップブロック回避：空ウインドウを順番に開く
  function openAllWindowsFirst(callback) {
    winX = window.open("about:blank", "SNS_X", "width=500,height=800");
    positionSNSWindow(winX, 0);

    setTimeout(() => {
      winThreads = window.open("about:blank", "SNS_THREADS", "width=500,height=800");
      positionSNSWindow(winThreads, 50);
    }, 50);

    setTimeout(() => {
      winBsky = window.open("about:blank", "SNS_BSKY", "width=500,height=800");
      positionSNSWindow(winBsky, 100);
    }, 100);

    setTimeout(() => {
      winFb = window.open("about:blank", "SNS_FB", "width=500,height=800");
      positionSNSWindow(winFb, 150);
      if (callback) callback();
    }, 150);
  }

  // ★ 投稿 → X → Threads → Bluesky → Facebook を自動連続で開く
  postBtn.addEventListener("click", function() {
    const t = textarea.value;

    openAllWindowsFirst(() => {
      copyToClipboard(t).finally(() => {

        // ① X
        winX.location.href = "https://twitter.com/intent/tweet?text=" + encodeURIComponent(t);
        positionSNSWindow(winX, 0);

        // ② Threads
        setTimeout(() => {
          winThreads.location.href = "https://www.threads.net/intent/post";
          positionSNSWindow(winThreads, 50);
        }, 1200);

        // ③ Bluesky
        setTimeout(() => {
          winBsky.location.href = "https://

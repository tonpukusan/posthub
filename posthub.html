<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>マルチSNS投稿ハブ</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: system-ui, sans-serif;
  margin: 0;
  padding: 20px;
  background: #fff;
}
.container {
  max-width: 600px;
  margin: auto;
}
textarea {
  width: 100%;
  height: 150px;
  padding: 10px;
  font-size: 1rem;
}
button {
  padding: 10px 14px;
  margin: 6px 0;
  font-size: 1rem;
  cursor: pointer;
}
#snsButtons {
  margin-top: 20px;
  display: none;
}
.sns-btn {
  width: 100%;
  margin-bottom: 10px;
}
</style>
</head>

<body>
<div class="container">
  <h2>マルチSNS投稿ハブ</h2>

  <textarea id="text"></textarea>

  <button id="showSNS">投稿</button>

  <div id="snsButtons">
    <button class="sns-btn" id="btnX">X に投稿</button>
    <button class="sns-btn" id="btnThreads">Threads に投稿</button>
    <button class="sns-btn" id="btnBsky">Bluesky に投稿</button>
    <button class="sns-btn" id="btnFb">Facebook に投稿</button>
  </div>
</div>

<script>
(function(){

  // URLパラメータからテキストを取得
  const params = new URLSearchParams(location.search);
  const t = params.get("text") || "";
  const textarea = document.getElementById("text");
  textarea.value = t;

  // 投稿ボタン → SNSボタン表示
  document.getElementById("showSNS").onclick = () => {
    document.getElementById("snsButtons").style.display = "block";
  };

  // 各SNSボタン（ユーザー操作扱い → window.open が許可される）
  document.getElementById("btnX").onclick = () => {
    window.open("https://twitter.com/intent/tweet?text=" + encodeURIComponent(textarea.value));
  };

  document.getElementById("btnThreads").onclick = () => {
    window.open("https://www.threads.net/intent/post");
  };

  document.getElementById("btnBsky").onclick = () => {
    window.open("https://bsky.app");
  };

  document.getElementById("btnFb").onclick = () => {
    window.open("https://www.facebook.com/");
  };

})();
</script>

</body>
</html>

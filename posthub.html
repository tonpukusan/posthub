<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>マルチSNS投稿ハブ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #222;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 16px;
    }

    .hub-container {
      width: 100%;
      max-width: 640px;
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }

    h1 {
      margin: 0 0 12px;
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
    }

    textarea {
      width: 100%;
      min-height: 140px;
      resize: vertical;
      padding: 8px;
      font-size: 0.95rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    textarea:focus {
      outline: none;
      border-color: #1d9bf0;
      box-shadow: 0 0 0 2px rgba(29,155,240,0.15);
    }

    .btn-column {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 16px;
    }

    button {
      padding: 10px 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
      background: #f5f5f5;
      font-size: 0.95rem;
      cursor: pointer;
    }

    button.primary {
      background: #1d9bf0;
      color: #fff;
      border-color: #1d9bf0;
    }

    button:hover:not(:disabled) {
      filter: brightness(1.02);
    }
  </style>
</head>
<body>
  <div class="hub-container">
    <h1>マルチSNS投稿ハブ</h1>

    <textarea id="text" placeholder="投稿文を入力"></textarea>

    <div class="btn-column">
      <button id="postBtn" class="primary">投稿</button>
      <button id="closeAllBtn" style="background:#ff4d4d;color:white;">全SNSウインドウを閉じる</button>
    </div>
  </div>

<script>
(function() {

  // 投稿ハブは常に同じウインドウで再利用
  window.name = "MULTI_SNS_POST_HUB";

  const textarea = document.getElementById("text");
  const postBtn = document.getElementById("postBtn");
  const closeAllBtn = document.getElementById("closeAllBtn");

  // URL ?text= を読み取る
  const params = new URLSearchParams(window.location.search);
  const initialText = params.get("text") || "";
  if (initialText && textarea) {
    textarea.value = initialText;
    setTimeout(() => {
      textarea.focus();
      textarea.scrollIntoView({ behavior: "smooth", block: "center" });
    }, 50);
  }

  // SNSごとに唯一のウインドウ
  let winX = null;
  let winThreads = null;
  let winBsky = null;
  let winFb = null;

  function copyToClipboard(text) {
    if (navigator.clipboard) {
      return navigator.clipboard.writeText(text);
    }
    const temp = document.createElement("textarea");
    temp.value = text;
    temp.style.position = "fixed";
    temp.style.left = "-9999px";
    document.body.appendChild(temp);
    temp.select();
    document.execCommand("copy");
    document.body.removeChild(temp);
    return Promise.resolve();
  }

  // ★ ポップアップブロック回避：クリック起点で空ウインドウを全部開く
  function openAllWindowsFirst() {
    winX = window.open("about:blank", "SNS_X", "width=500,height=800");
    winThreads = window.open("about:blank", "SNS_THREADS", "width=500,height=800");
    winBsky = window.open("about:blank", "SNS_BSKY", "width=500,height=800");
    winFb = window.open("about:blank", "SNS_FB", "width=500,height=800");
  }

  // ★ 投稿 → X → Threads → Bluesky → Facebook を自動連続で開く
  postBtn.addEventListener("click", function() {
    const t = textarea.value;

    // クリック起点で空ウインドウを開く（重要）
    openAllWindowsFirst();

    copyToClipboard(t).finally(() => {

      // ① X
      winX.location.href = "https://twitter.com/intent/tweet?text=" + encodeURIComponent(t);

      // ② Threads
      setTimeout(() => {
        winThreads.location.href = "https://www.threads.net/intent/post";
      }, 1200);

      // ③ Bluesky
      setTimeout(() => {
        winBsky.location.href = "https://bsky.app";
      }, 2400);

      // ④ Facebook
      setTimeout(() => {
        winFb.location.href = "https://www.facebook.com/";
      }, 3600);
    });
  });

  // ★ 全SNSウインドウを閉じる
  closeAllBtn.addEventListener("click", function() {
    [winX, winThreads, winBsky, winFb].forEach(w => {
      if (w && !w.closed) w.close();
    });
  });

  // ★ 投稿ハブが閉じられたら SNS も全部閉じる
  window.addEventListener("beforeunload", function() {
    [winX, winThreads, winBsky, winFb].forEach(w => {
      if (w && !w.closed) w.close();
    });
  });

})();
</script>

</body>
</html>

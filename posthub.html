<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>マルチSNS投稿ハブ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #222;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 16px;
    }

    .hub-container {
      width: 100%;
      max-width: 640px;
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }

    h1 {
      margin: 0 0 12px;
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
    }

    textarea {
      width: 100%;
      min-height: 140px;
      resize: vertical;
      padding: 8px;
      font-size: 0.95rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    textarea:focus {
      outline: none;
      border-color: #1d9bf0;
      box-shadow: 0 0 0 2px rgba(29,155,240,0.15);
    }

    .btn-column {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 16px;
    }

    button {
      padding: 10px 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
      background: #f5f5f5;
      font-size: 0.95rem;
      cursor: pointer;
    }

    button.primary {
      background: #1d9bf0;
      color: #fff;
      border-color: #1d9bf0;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      filter: brightness(1.02);
    }
  </style>
</head>
<body>
  <div class="hub-container">
    <h1>マルチSNS投稿ハブ</h1>

    <textarea id="text" placeholder="投稿文を入力"></textarea>

    <div class="btn-column">
      <button id="xBtn" class="primary">① X に投稿</button>
      <button id="threadsBtn" disabled>② Threads 新規投稿</button>
      <button id="bskyBtn" disabled>③ Bluesky 新規投稿</button>
      <button id="fbBtn" disabled>④ Facebook ページ</button>
      <button id="closeAllBtn" style="background:#ff4d4d;color:white;">全SNSウインドウを閉じる</button>
    </div>
  </div>

  <script>
(function() {
  window.name = "MULTI_SNS_POST_HUB";

  const textarea = document.getElementById("text");
  const xBtn = document.getElementById("xBtn");
  const threadsBtn = document.getElementById("threadsBtn");
  const bskyBtn = document.getElementById("bskyBtn");
  const fbBtn = document.getElementById("fbBtn");
  const closeAllBtn = document.getElementById("closeAllBtn");

  const params = new URLSearchParams(window.location.search);
  const initialText = params.get("text") || "";
  if (initialText && textarea) {
    textarea.value = initialText;
    setTimeout(() => {
      textarea.focus();
      textarea.scrollIntoView({ behavior: "smooth", block: "center" });
    }, 50);
  }

  // SNSごとに唯一のウインドウを保持
  let winX = null;
  let winThreads = null;
  let winBsky = null;
  let winFb = null;

  function openUnique(winRef, url, name) {
    if (!winRef || winRef.closed) {
      winRef = window.open(url, name, "width=500,height=800");
    } else {
      winRef.location.href = url;
      winRef.focus();
    }
    return winRef;
  }

  function copyToClipboard(text) {
    if (navigator.clipboard) {
      return navigator.clipboard.writeText(text);
    }
    const temp = document.createElement("textarea");
    temp.value = text;
    temp.style.position = "fixed";
    temp.style.left = "-9999px";
    document.body.appendChild(temp);
    temp.select();
    document.execCommand("copy");
    document.body.removeChild(temp);
    return Promise.resolve();
  }

  // ★ X → Threads → Bluesky → Facebook を自動連続で開く
  xBtn.addEventListener("click", function() {
    const t = textarea.value;
    copyToClipboard(t).finally(() => {
      // ① X
      winX = openUnique(winX, "https://twitter.com/intent/tweet?text=" + encodeURIComponent(t), "SNS_X");
      xBtn.disabled = true;
      threadsBtn.disabled = false;

      // ② Threads
      setTimeout(() => {
        winThreads = openUnique(winThreads, "https://www.threads.net/intent/post", "SNS_THREADS");
        threadsBtn.disabled = true;
        bskyBtn.disabled = false;
      }, 1200);

      // ③ Bluesky
      setTimeout(() => {
        winBsky = openUnique(winBsky, "https://bsky.app", "SNS_BSKY");
        bskyBtn.disabled = true;
        fbBtn.disabled = false;
      }, 2400);

      // ④ Facebook
      setTimeout(() => {
        winFb = openUnique(winFb, "https://www.facebook.com/", "SNS_FB");
        fbBtn.disabled = true;
      }, 3600);
    });
  });

  // 手動ボタンも残す（必要なら）
  threadsBtn.addEventListener("click", function() {
    winThreads = openUnique(winThreads, "https://www.threads.net/intent/post", "SNS_THREADS");
    threadsBtn.disabled = true;
    bskyBtn.disabled = false;
  });

  bskyBtn.addEventListener("click", function() {
    winBsky = openUnique(winBsky, "https://bsky.app", "SNS_BSKY");
    bskyBtn.disabled = true;
    fbBtn.disabled = false;
  });

  fbBtn.addEventListener("click", function() {
    winFb = openUnique(winFb, "https://www.facebook.com/", "SNS_FB");
    fbBtn.disabled = true;
  });

  // ★ 全SNSウインドウを閉じる
  closeAllBtn.addEventListener("click", function() {
    [winX, winThreads, winBsky, winFb].forEach(w => {
      if (w && !w.closed) w.close();
    });
  });

  // ★ 投稿ハブが閉じられたら SNS も全部閉じる
  window.addEventListener("beforeunload", function() {
    [winX, winThreads, winBsky, winFb].forEach(w => {
      if (w && !w.closed) w.close();
    });
  });

})();
  </script>

</body>
</html>
